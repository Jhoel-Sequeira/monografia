<div class="col-lg d-flex align-items-stretch">
    <div class="card w-100">
        <div class="card-body p-4">
            <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                <h5 class="card-title fw-semibold mb-4">Lotes</h5>


            </div>

            <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle table-hover " id="tabla_lotes">
                    <thead class="text-dark fs-4">
                        <tr>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">cod</h6>
                            </th>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Lote</h6>
                            </th>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Fecha Vencimiento</h6>
                            </th>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Cantidad</h6>
                            </th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        {%for venta in productos%}
                        <tr id="{{venta.cod_lote}}" style="cursor: pointer;">
                            <td class="border-bottom-0">
                                <span class="fw-normal">{{venta.cod_lote}}</span>
                            </td>
                           
                            <td class="border-bottom-0">
                                <span class="fw-normal">{{venta.lote}}</span>
                            </td>
                            
                            <td class="border-bottom-0">
                                <span class="fw-normal">{{venta.FechaVencimiento}}</span>
                            </td>
                            <td class="border-bottom-0">
                                <span class="fw-normal">{{venta.cantidad}}</span>
                            </td>
                          
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    var table = $('#tabla_lotes').DataTable({
        "language": {
            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json",
            "emptyTable": "Sin Datos",
            "zeroRecords": "No se encontraron registros coincidentes",
        },
        "lengthChange": false,
        "searching": true,
        "info": false,
        "ordering": false
    });
   
    function buscarDash() {
        var searchTerm = $('#Buscador').val();

        // Aplica el término de búsqueda a DataTables
        $('#tabla_ventas').DataTable().search(searchTerm).draw();
    };
    $('#Buscador').on('keyup', buscarDash)
    
</script>
