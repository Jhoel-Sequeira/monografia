{% extends "sistema/layout.html" %}


{% block contenido %}
<div class="container-fluid ">

    <div class="card">
        <div class="container text-center mb-5 mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h4><a href="https://plugins.krajee.com/file-input" target="_blank"><b>File Upload With Sortable, Remove Options</b></a></h4>
                </div>
            </div>
        </div>
        
        <section class="bg-diffrent">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-8">
                        <div class="file-upload-contain">
                            <input id="multiplefileupload" type="file" accept=".jpg,.gif,.png" multiple />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</div>
<script>
    $(document).ready(function() {
        $("#multiplefileupload").fileinput({
            theme: 'fas', // Puedes elegir el tema que prefieras
            uploadUrl: "/path/to/upload", // URL para subir los archivos
            allowedFileExtensions: ['xlsx'], // Extensiones permitidas
            maxFileCount: 1, // Número máximo de archivos
            showUpload: true, // Ocultar botón de subir
            showRemove: false, // Mostrar botón de eliminar
            showCancel: false, // Ocultar botón de cancelar
            showPreview: true, // Mostrar vista previa de los archivos
            previewFileType: '.xlsx', // Tipo de archivo para la vista previa
            layoutTemplates: { actionDelete: '', actionUpload: '' } // Personalización de la interfaz
        });
    });
</script>
<style>
    .file-upload-contain {
        position: relative;
        margin-bottom: 40px;
    }

    .file-upload-contain .file-input,
    .file-upload-contain .file-preview {
        position: initial;
    }

    .file-upload-contain .file-drop-zone {
        border: 2px dashed #1e80e8;
        transition: 0.3s;
        margin: 0;
        padding: 0;
        border-radius: 20px;
        background-color: #f1f8fe;
        min-height: auto;
    }

    .file-upload-contain .file-drop-zone.clickable:hover,
    .file-upload-contain .file-drop-zone.clickable:focus,
    .file-upload-contain .file-highlighted {
        border: 2px dashed #1e80e8 !important;
        background-color: #dfedfc;
    }

    .upload-area i {
        color: #1e80e8;
        font-size: 50px;
    }

    .upload-area p {
        margin-bottom: 30px;
        margin-top: 30px;
        font-size: 20px;
        font-weight: 600;
        color: #2580e8;
    }

    .upload-area p b {
        color: #1e80e8;
    }

    .upload-area button {
        padding: 8px 16px;
        min-width: 150px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background-color: #1e80e8;
        border: 2px solid #1e80e8;
        border-radius: 50px;
        transition: 0.3s;
    }

    .upload-area button:hover {
        background-color: #1e80e8;
        box-shadow: 0px 4px 8px rgb(37 128 232 / 48%);
    }

    .file-preview {
        padding: 0;
        border: none;
        margin-bottom: 30px;
    }

    .file-preview .fileinput-remove {
        display: none;
    }

    .file-drop-zone-title {
        padding: 55px 10px;
    }

    .file-drop-zone .file-preview-thumbnails {
        cursor: pointer;
    }

    .file-preview-frame {
        cursor: default;
        display: flex;
        align-items: center;
        border: none;
        background-color: #2580e8;
        box-shadow: none;
        border-radius: 8px;
        width: 100%;
        padding: 15px;
        margin: 8px 0px;
    }

    .file-preview-frame:not(.file-preview-error):hover {
        border: none;
        box-shadow: 0 0 10px 0 rgb(0 0 0 / 20%);
    }

    .file-preview-frame .kv-file-content {
        min-width: 45px;
        min-height: 45px;
        width: 45px;
        height: 45px;
        border-radius: 4px;
        margin-right: 10px;
        background-color: #fff;
        padding: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .file-preview-image {
        border-radius: 4px;
    }

    .file-preview-frame .file-footer-caption {
        padding-top: 0;
    }

    .file-preview-frame .file-footer-caption {
        text-align: left;
        margin-bottom: 0;
    }

    .file-detail {
        font-size: 14px;
        height: auto;
        width: 100%;
        line-height: initial;
    }

    .file-detail .file-caption-name {
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .file-detail .file-size {
        color: #f1f8fe;
        font-size: 12px;
    }

    .kv-zoom-cache {
        display: none;
    }

    .file-preview-frame .file-thumbnail-footer {
        height: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }

    .file-preview-frame .file-drag-handle,
    .file-preview-frame .file-upload-indicator {
        float: none;
    }

    .file-preview-frame .file-footer-buttons {
        float: none;
        display: flex;
        align-items: center;
    }

    .file-preview-status.text-center {
        display: none;
    }

    .kv-file-remove.file-remove {
        border: none;
        background-color: #ef2f2f;
        color: #fff;
        width: 25px;
        height: 25px;
        font-size: 12px;
        border-radius: 4px;
        margin: 0px 4px;
    }

    .file-drag-handle.file-drag {
        border: none;
        background-color: #fff;
        color: #2580e8;
        width: 25px;
        height: 25px;
        font-size: 12px;
        border-radius: 4px;
        margin: 0px 4px;
    }

    .kv-file-upload.file-upload {
        border: none;
        background-color: #48bd22;
        color: #fff;
        width: 25px;
        height: 25px;
        font-size: 12px;
        border-radius: 4px;
        margin: 0px 4px;
    }

    .file-thumb-loading {
        background: none !important;
    }

    .file-preview-frame.sortable-chosen {
        background-color: #64a5ef;
        border-color: #64a5ef;
        box-shadow: none !important;
    }
</style>
<script>
    $(document).ready(function () {

        cargarInventario();

    });
    function buscarRegistros() {
        var searchTerm = $('#tabla_inventario').val();

        // Aplica el término de búsqueda a DataTables
        $('#tabla_inventario').DataTable().search(searchTerm).draw();
    };
    $('#Buscador').on('keyup', buscarRegistros)
    function cargarInventario() {
        $.ajax({
            url: "{{ url_for('sistema.tablaProductos') }}",
            type: "POST",
            data: {
            },
            success: function (response) {
                $("#mostrar_inventario").html(response);
                $("#mostrar_inventario").append(response.htmlresponse);

            },
            error: function (error) {
                // console.log(error);
            },
        });
    }
    function agregarProducto() {
        $.ajax({
            url: "{{ url_for('sistema.modalAgregarProducto') }}",
            type: "POST",
            data: {
            },
            success: function (response) {
                $("#modal-producto").html(response);
                $("#modal-producto").append(response.htmlresponse);
                $('#launchModal').click();

            },
            error: function (error) {
                // console.log(error);
            },
        });
    }
</script>

{% endblock %}
