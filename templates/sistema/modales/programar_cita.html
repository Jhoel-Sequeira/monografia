<style>
    .hora-disponible {
        cursor: pointer;
        padding: 10px;
        border: 1px solid #28a745;
        margin: 5px 0;
    }
    .hora-ocupada {
        cursor: not-allowed;
        padding: 10px;
        border: 1px solid #dc3545;
        margin: 5px 0;
        color: #dc3545;
    }
</style>
<!-- FIN DE MODALES -->
<script>
        // Horas ocupadas como ejemplo
        const eventos = [
        { start: new Date("2024-11-01T09:00:00") },
        { start: new Date("2024-11-01T11:00:00") },
        { start: new Date("2024-11-01T14:00:00") }
    ];

    // Extraer horas ocupadas
    const horasOcupadas = eventos.map(evento => {
        return evento.start.toISOString().split('T')[1].substring(0, 5); // Formato "HH:mm"
    });

    $(document).ready(function () {
        $('#timePicker').clockpicker({
            placement: 'bottom',
            align: 'left',
            donetext: 'Listo',
            canceltext: 'Cancelar',
            autoclose: true
        });

        // Validar la hora seleccionada
        $('#timePicker').on('change', function () {
            const selectedTime = $(this).val();

            // Comprobar si la hora seleccionada está ocupada
            if (horasOcupadas.includes(selectedTime)) {
                // Mostrar mensaje de error
                $('#error-message').text("Esta hora ya está ocupada. Por favor, elige otra.").show();
                $(this).val(''); // Limpiar el campo
            } else {
                $('#error-message').hide(); // Ocultar mensaje si la hora es válida
            }
        });
    });
</script>
