{% for pedido in producto %}
<div id="app" class="">
    <div class="row justify-content-center" style="height: 30px;">
        <div class="col" >
            <label for="">No {{pedido.id_carrito}}</label>
        </div>
        <div class="d-flex col justify-content-center" >
            <div class="swiper-wrapper timeline">
                <!-- Estado Solicitado -->
                <div class="swiper-slide">
                    <div class="timestamp">
                    </div>
                    <div class="status {% if pedido.estado == 'SOLICITADO' or pedido.estado == 'APROBADO' or pedido.estado == 'PREPARADO' or pedido.estado == 'ENVIADO' %}activo{% else %}inactivo{% endif %}">
                        <span>Solicitado</span>
                    </div>
                </div>
            
                <!-- Estado Aprobado -->
                <div class="swiper-slide">
                    <div class="timestamp">
                    </div>
                    <div class="status {% if pedido.estado == 'APROBADO' or pedido.estado == 'PREPARADO' or pedido.estado == 'ENVIADO' %}activo{% else %}inactivo{% endif %}">
                        <span>Aprobado</span>
                    </div>
                </div>
            
                <!-- Estado Enviado -->
                <div class="swiper-slide">
                    <div class="timestamp">
                    </div>
                    <div class="status {% if pedido.estado == 'ENVIADO' %}activo{% else %}inactivo{% endif %}">
                        <span>Enviado</span>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
{% endfor %}
